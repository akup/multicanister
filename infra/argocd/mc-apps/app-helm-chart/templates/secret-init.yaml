{{- if .Values.initContainer.env_vars }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fullname" . }}-init-environments
  labels:
    {{- include "labels" . | nindent 4 }}
type: Opaque
data:
{{- range $key, $value := .Values.initContainer.env_vars }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
