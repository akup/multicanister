apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loki
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            loki: enabled
  template:
    metadata:
      name: 'loki-{{name}}'
    spec:
      project: cluster-addons
      source:
        repoURL: https://github.com/akup/multicanister
        targetRevision: main
        path: infra/argocd/mc-cluster-addons/addons/loki/
        helm:
          releaseName: loki
          valueFiles:
            - 'values.yaml'
            # - 'values/{{name}}.yaml' #Cluster specific values file ({{name}} is the cluster name)
      destination:
        name: '{{name}}'
        namespace: logging
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m